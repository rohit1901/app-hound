name: Create Release and Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New version (e.g., 0.2.0)"
        required: true

permissions:
  contents: write

jobs:
  bump-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "2.0.0"

      - name: Import GPG key (no passphrase)
        run: echo "${GPG_PRIVATE_KEY}" | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Configure Git for signed commits
        run: |
          KEY_ID=$(gpg --list-secret-keys --keyid-format=long | grep '^sec' | awk '{print $2}' | awk -F'/' '{print $2}')
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'r.khanduri+github.actions.bot@nimbus-tech.de'
          git config --global user.signingkey $KEY_ID
          git config --global commit.gpgsign true
          git config --global gpg.program gpg

      - name: Bump version and sign commit
        run: |
          poetry version ${{ github.event.inputs.version }}
          git add pyproject.toml
          git commit -S -m "Bump: version ${{ github.event.inputs.version }}"
          git log --show-signature -1   # Debug output

      - name: Update local main from remote
        run: |
          git fetch origin main
          git rebase origin/main

      - name: Push version bump
        env:
          AH_PAT_STRONG: ${{ secrets.AH_PAT_STRONG }}
        run: |
          git remote set-url origin https://x-access-token:${AH_PAT_STRONG}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref_name }}

      - name: Build distribution (sdist and wheel)
        run: |
          poetry build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          generate_release_notes: true
          files: dist/*.tar.gz # <-- uploads the sdist tarball
        env:
          GITHUB_TOKEN: ${{ secrets.AH_PAT_STRONG }}
