name: Create Release and Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New version (e.g., 0.2.0)"
        required: true

jobs:
  bump-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "2.0.0"

      - name: Import GPG key (no passphrase)
        run: echo "${GPG_PRIVATE_KEY}" | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Configure Git for signed commits
        run: |
          KEY_ID=$(gpg --list-secret-keys --keyid-format=long | grep '^sec' | awk '{print $2}' | awk -F'/' '{print $2}')
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github.bot@nimbus-tech.de'
          git config --global user.signingkey $KEY_ID
          git config --global commit.gpgsign true
          git config --global gpg.program gpg

      - name: Bump version
        run: |
          poetry version ${{ github.event.inputs.version }}
          git add pyproject.toml
          git commit -S -m "Bump: version ${{ github.event.inputs.version }}"

      - name: Push version bump
        env:
          AH_PAT_STRONG: ${{ secrets.AH_PAT_STRONG }}
        run: |
          git push https://x-access-token:${{ secrets.AH_PAT_STRONG }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.AH_PAT_STRONG }}
